<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProDaily - Login</title>

    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/colors.css">

    <link rel="stylesheet" href="./assets/css/register.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <main>

        <div class="input_div">
            <h1>Quem é você?</h1>

            <input type="text" name="Senha" id="password" placeholder="Senha">
            <input type="text" name="Idade" id="age" placeholder="Idade">
            <input type="text" name="Gênero" id="genre" placeholder="Gênero">
            <input type="text" name="Email" id="email" placeholder="Email">
            <div class="login_buttons">
            <button class="login_button"><a href="login.html"><p>Login</p></a></button>
            <button class="register_button"><p>Começar!</p></button>

        </div>

        <div class="cover-image">

        </div>
